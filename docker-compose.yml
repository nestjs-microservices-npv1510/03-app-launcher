# version: '3'

services:
  nats-server:
    image: nats:latest
    ports:
      - '4222:4222'
      - '8222:8222'
  client-gateway:
    container_name: client-gateway
    build: ./client-gateway
    ports:
      - '${CLIENT_GATEWAY_MS_PORT}:${CLIENT_GATEWAY_MS_PORT}'
    volumes:
      - ./client-gateway/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=${CLIENT_GATEWAY_MS_PORT}
      - NATS_SERVERS=nats://nats-server:4222

  products-ms:
    container_name: products-ms
    build: ./products-ms
    ports:
      - '${PRODUCTS_MS_PORT}:${PRODUCTS_MS_PORT}'
    volumes:
      - ./products-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=${PRODUCTS_MS_PORT}
      - NATS_SERVERS=nats://nats-server:4222
      - DATABASE_URL=file:./dev.db

  orders-ms:
    container_name: orders-ms
    depends_on:
      - orders-db
    build: ./orders-ms
    ports:
      - '${ORDERS_MS_PORT}:${ORDERS_MS_PORT}'
    volumes:
      - ./orders-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=${ORDERS_MS_PORT}
      - DATABASE_URL=postgresql://postgres:123456@orders-db:5432/ordersdb?schema=public
      - NATS_SERVERS=nats://nats-server:4222

  orders-db:
    container_name: orders_database
    image: postgres:16.2
    restart: always
    volumes:
      - ./orders-ms/postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=ordersdb

  payments-ms:
    container_name: payments-ms
    build: ./payments-ms
    ports:
      - ${PAYMENTS_MS_PORT}:${PAYMENTS_MS_PORT}
    volumes:
      - ./payments-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=${PAYMENTS_MS_PORT}
      - NATS_SERVERS=nats://nats-server:4222

      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_SESSION_SUCCESS_URL=${STRIPE_SESSION_SUCCESS_URL}
      - STRIPE_SESSION_CANCEL_URL=${STRIPE_SESSION_CANCEL_URL}
      - STRIPE_WEBHOOK_SECRET_KEY=${STRIPE_WEBHOOK_SECRET_KEY}
